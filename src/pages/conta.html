<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mercearia Bau</title>
    <link rel="stylesheet" href="../css/loginRegistro.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="icon" href="../images/logoMercearia.png" />
  </head>

  <body>
    <div class="container">
      <div class="image">
        <img src="../images/logoMercearia.png" alt="logo" />
      </div>
      <div class="wrapper">
        <div class="title"><span>Cadastre-se</span></div>
        <form id="signupForm">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" id="name" placeholder="Nome Completo" required />
          </div>
          <div class="row">
            <i class="fas fa-pen"></i>
            <input type="email" id="email" placeholder="E-mail" required />
          </div>
          <div class="row">
            <i class="fas fa-paste"></i>
            <input type="text" id="cpf" placeholder="CPF" required />
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Senha" required />
          </div>
          <div class="row button">
            <input type="submit" value="Cadastrar" />
          </div>
          <div class="signup-link">
            JÃ¡ tem uma conta? <a href="login.html">Acessar</a>
          </div>
        </form>
      </div>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
