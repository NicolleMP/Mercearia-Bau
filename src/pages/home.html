<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"

    <link rel="stylesheet" href="../css/home.css" />

        <div class="icons">

            <img src="../images/add.png" alt="Botão de adicionar" />

          <a href="#" class="icon-user">

        </div>
      </nav>

    <section class="banner-container">
      <img src="../images/banner.png" alt="Banner" class="banner-image" />

          <p>

          </p>
          <p>
            <i class="bx bx-envelope"></i>
            MerceariaBau@gmail.com
          </p>
          <p>
            <span class="material-icons"> schedule </span> Horário de

          </p>

          <p>Sábado: 08:30 - 22:00</p>
        </div>

        <div class="credit-cards">

          <div class="cards">
            <img src="../images/aleleo.png" alt="" />
            <img src="../images/dinheiro.png" alt="" />
            <img src="../images/elo.png" alt="" />
            <img src="../images/hipercard.png" alt="" />
            <img src="../images/mastercard.png" alt="" />
            <img src="../images/visa.png" alt="" />

        </div>

    <script src="../js/home.js" defer></script>
