<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercearia Bau</title>
    <link rel="stylesheet" href="./css/loginRegistro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div class="image"><img src="./image/logo.png" alt="logo"></div>
        <div class="wrapper">
            <div class="title"><span>Acesse sua conta</span></div>
            <form id="loginForm">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Nome" required>
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <div class="pass"><a href="#">Esqueceu a senha?</a></div>
                <div class="row button">
                    <input type="submit" value="Login">
                </div>
                <div class="signup-link">NÃ£o tem uma conta? <a href="conta.html">Crie uma</a></div>
            </form>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
